

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Students Grade</title>
</head>
<body>
    <div class="marks">
        <h1>Student Grade Generator</h1>

            <label>Marks</label>

            <li class="grade"></li>
        </ul>
      

    </div>

    <script src="./index.js"></script>
    
</body>
</html>
